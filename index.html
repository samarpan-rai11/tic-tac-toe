<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML,CSS and JS</p>
    </header>

    <main>
        <aside>
            <h2>Choose your name</h2>
            <form>
                <div>
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <div>
                    <button type="button" class="btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button class="btn-alt">Edit</button>
                    </article>
                </li>

                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p>O</p>
                        <button class="btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>

        <section id="active-game">
            <article>
                <h3>You WON! <span id="winner-name">PLAYERNAME</span></h3>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYERNAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
